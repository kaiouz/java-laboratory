plugins {
    id 'java-library'
}

dependencies {
    api group: 'org.apache.kafka', name: 'kafka-clients', version: '2.6.0'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.11.3'
